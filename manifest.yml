package: myhouse-gui
revision: 2
version: development
git: myhouse-project/myhouse-gui
modules: []
default_config:
  - gui/menu:
    - Examples:
      - New York weather:
          icon: city
          page: examples/new_york
      - Widgets showcase:
          icon: chart-area
          page: examples/widgets
      - Services:
          icon: cogs
          page: examples/services
  - gui/charts:
      master:
        chart: {}
        title:
          text: ''
        xAxis: {}
        yAxis:
          title: " "
          opposite: true
          plotLines: []
          gridLineWidth: 0
          minorGridLineWidth: 0
        credits:
          enabled: false
        legend:
          enabled: true
        rangeSelector:
          selected: 0
        tooltip:
          shared: true
        plotOptions:
          spline:
            marker:
              enabled: true
            lineWidth: 3
            dataLabels:
              enabled: true
              y: 40
              borderRadius: 5
              backgroundColor: rgba(252, 255, 197, 0.7)
              borderWidth: 1
              borderColor: "#AAA"
          arearange:
            fillOpacity: 0.2
            lineWidth: 1
            color: "#7cb5ec"
          columnrange:
            grouping: false
            shadow: false
            pointWidth: 10
            dataLabels:
              enabled: true
          bar:
            pointWidth: 10
            dataLabels:
              enabled: true
          flags:
            useHTML: true
            color: gray
            allowPointSelect: false
      timeseries_min_max:
        template: master
        chart:
          inverted: true
        xAxis:
          tickWidth: 0
          gridLineWidth: 0
          type: datetime
          dateTimeLabelFormats:
            day: "%A"
      timeseries_summary:
        template: master
        chart:
          type: columnrange
          inverted: true
        xAxis:
          type: datetime
          categories: []
        series:
        - name: Yesterday
          color: rgb(169,255,150)
          pointWidth: 18
          dataLabels:
            enabled: false
        - name: Today
          color: "#7cb5ec"
          pointWidth: 10
          dataLabels:
            enabled: true
      timeseries_timeline:
        template: master
        chart:
          type: spline
          zoomType: x
        xAxis:
          type: datetime
          tickWidth: 0
          gridLineWidth: 0
        rangeSelector:
          enabled: false
  - gui/pages/examples/new_york:
    - New York Weather:
      - icon: thermometer-full
        sensor: examples/new_york/temperature
        size: 3
        title: Temperature
        type: value
      - icon_sensor: examples/new_york/condition
        sensor: examples/new_york/condition_description
        size: 3
        title: Weather Condition
        type: value
      - icon: tint
        sensor: examples/new_york/humidity
        size: 3
        title: Humidity
        type: value
      - icon: weight
        sensor: examples/new_york/pressure
        size: 3
        title: Pressure
        type: value
    - Temperature Statistics:
      - icon_sensor: examples/new_york/condition
        sensors:
        - examples/new_york/temperature
        size: 3
        title: 'Temperature: Summary'
        type: summary
      - sensors:
        - examples/new_york/temperature
        - examples/new_york/condition
        size: 4
        title: 'Temperature: Latest measures'
        type: timeline
      - group_by: hour
        sensors:
        - examples/new_york/temperature
        - examples/new_york/condition
        size: 5
        title: 'Temperature: Hourly'
        type: timeline
    - ? ''
      : - group_by: day
          sensor: examples/new_york/temperature
          size: 4
          title: 'Temperature: Daily Ranges'
          type: range
        - group_by: day
          sensors:
          - examples/new_york/temperature
          - examples/new_york/condition
          size: 8
          title: 'Temperature: Daily'
          type: timeline
    - Webcams:
      - sensor: examples/new_york/webcam1
        size: 4
        title: Webcam Manhattan
        type: image
      - sensor: examples/new_york/webcam2
        size: 4
        title: Webcam Hudson River
        type: image
      - sensor: examples/new_york/webcam3
        size: 4
        title: Webcam Times Square
        type: image
  - gui/pages/examples/services:
    - Command:
      - icon: play
        sensor: examples/services/command/command_in
        size: 3
        title: Command In
        type: value
      - actions:
        - SET examples/services/command/command_out 1
        size: 3
        text: Run Command
        title: Command Out
        type: button
        icon: play
    - Image:
      - sensor: examples/services/image/image
        size: 6
        title: Image
        type: image
    - MQTT:
      - sensor: examples/services/mqtt/mqtt_in
        size: 3
        title: MQTT In
        type: value
        icon: exchange-alt
      - sensor: examples/services/mqtt/mqtt_out
        size: 3
        title: MQTT Out
        type: input
        icon: exchange-alt
    - Openweathermap:
      - icon: thermometer-full
        sensor: examples/services/openweathermap/temperature
        size: 3
        title: Temperature
        type: value
      - icon_sensor: examples/services/openweathermap/condition
        sensor: examples/services/openweathermap/condition_description
        size: 3
        title: Weather Condition
        type: value
      - icon: tint
        sensor: examples/services/openweathermap/humidity
        size: 3
        title: Humidity
        type: value
      - icon: weight
        sensor: examples/services/openweathermap/pressure
        size: 3
        title: Pressure
        type: value
  - gui/pages/examples/widgets:
    - Status/Control widgets:
      - icon: hashtag
        sensor: examples/widgets/value
        size: 3
        title: Current Value
        type: value
      - sensor: examples/widgets/status
        size: 3
        title: Status
        type: status
      - icon: sliders-h
        sensor: examples/widgets/status
        size: 3
        title: On/Off Switch
        type: control
      - actions:
        - SET examples/widgets/status 1
        size: 3
        text: Set status to ON
        title: Button
        type: button
    - ? ''
      : - sensor: examples/widgets/input_int
          size: 3
          title: Input Integer
          type: input
        - sensor: examples/widgets/input_float
          size: 3
          title: Input Float
          type: input
        - sensor: examples/widgets/input_string
          size: 3
          title: Input String
          type: input
    - Timeseries widgets:
      - icon: chart-line
        sensors:
        - examples/widgets/value
        size: 3
        title: Summary Widget
        type: summary
      - sensors:
        - examples/widgets/value
        size: 4
        title: 'Timeline: Latest values'
        type: timeline
      - group_by: hour
        sensors:
        - examples/widgets/value
        size: 5
        title: 'Timeline: aggregate by hour'
        type: timeline
    - ? ''
      : - group_by: day
          sensor: examples/widgets/value
          size: 4
          title: Daily Ranges
          type: range
        - group_by: day
          sensors:
          - examples/widgets/value
          size: 8
          title: 'Timeline: aggregate by day'
          type: timeline
    - Image widgets:
      - sensor: examples/widgets/image
        size: 6
        title: Image
        type: image
    - Calendar widgets:
      - sensor: examples/widgets/calendar
        size: 12
        title: Calendar/Scheduler
        type: calendar
    
